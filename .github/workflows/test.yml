# 
name: test

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/test.yml"
  pull_request:
    paths:
      - "services/fjord/**/*"
      - ".github/workflows/test.yml"

jobs:
  github-actions-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: earthly/actions-setup@v1.0.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Authenticate to Tailscale
        uses: tailscale/github-action@main
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
      - run: echo $PATH
      - run: sudo -E echo $PATH
      - name: build
        run: |
          earthly --ci +docker
     
  self-hosted:
    runs-on: self-hosted
    steps:
      - uses: earthly/actions-setup@v1.0.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Authenticate to Tailscale
        uses: tailscale/github-action@main
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
      - run: echo $PATH
      - run: sudo -E echo $PATH
      - name: build
        run: |
          earthly --ci +docker
